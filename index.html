<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compliance Form â€“ de Risk Partners</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #007bff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .center-logo img {
      max-width: 120px;
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
    label {
      text-align: left;
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 2px solid #007bff;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    textarea {
      height: 80px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-logo">
      <img src="de-risk-partners.jpg" alt="de Risk Partners Logo" />
    </div>

    <!-- Page 1 -->
    <div id="page1">
      <h2>Welcome! Please enter your info to begin</h2>
      <label>Name:</label>
      <input type="text" id="name" required>
      <label>Title:</label>
      <input type="text" id="title" required>
      <label>Organization:</label>
      <input type="text" id="org" required>
      <label>Email:</label>
      <input type="email" id="email" required>
      <button onclick="goToPage2()">Next</button>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="hidden">
      <h2>Compliance Therapy Focus</h2>
      <label>Compliance Therapy:</label>
      <select id="therapy" required>
        <option value="">--Select--</option>
        <option>BSA/AML Program</option>
        <option>Staffing Constraints</option>
        <option>Technology Support</option>
        <option>CRA/HMDA</option>
        <option>Fair Lending / UDAAP</option>
        <option>Information Security and Cyber Risk</option>
        <option>Lack of scalability or Automation</option>
      </select>

      <label>Concern:</label>
      <textarea id="concern" placeholder="Type your concern here..."></textarea>
      <button onclick="submitForm()">Submit</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {'apiKey': 'AIzaSyChWMsC2UTOs0MPPq0SqwEMDp1aH5X783E', 'authDomain': 'deriskformproject.firebaseapp.com', 'databaseURL': 'https://deriskformproject-default-rtdb.firebaseio.com', 'projectId': 'deriskformproject', 'storageBucket': 'deriskformproject.firebasestorage.app', 'messagingSenderId': '816507817940', 'appId': '1:816507817940:web:ab8a385b7069c0efedd041', 'measurementId': 'G-1TL5XFWMKM'};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function goToPage2() {
      const name = document.getElementById("name").value.trim();
      const title = document.getElementById("title").value.trim();
      const org = document.getElementById("org").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !title || !org || !email) {
        alert("Please fill out all fields.");
        return;
      }

      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    }

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const title = document.getElementById("title").value.trim();
      const org = document.getElementById("org").value.trim();
      const email = document.getElementById("email").value.trim();
      const therapy = document.getElementById("therapy").value;
      const concern = document.getElementById("concern").value;

      if (!therapy) {
        alert("Please select a Compliance Therapy.");
        return;
      }

      db.ref("submissions").push({
        name, title, organization: org, email, therapy, concern
      }).then(() => {
        alert("Thank you! Your submission was recorded.");
        window.location.href = "chart.html";
      }).catch(err => {
        alert("Error: " + err.message);
      });
    }
  </script>
</body>
</html>
