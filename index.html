<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compliance Form â€“ de Risk Partners</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .hidden {
      display: none;
    }
    label {
      font-weight: bold;
      text-align: left;
      margin: 10px auto 5px;
      width: 80%;
      display: block;
    }
    input, select, textarea {
      width: 80%;
      margin: 0 auto 15px;
      padding: 8px;
      border: 2px solid #007bff;
      border-radius: 5px;
      font-size: 14px;
      display: block;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }
    .center-logo img {
      max-width: 120px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-logo">
      <img src="de-risk-partners.jpg" alt="de Risk Partners Logo">
    </div>

    <!-- Page 1 -->
    <div id="page1">
      <h2>Welcome! Please enter your info to begin</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="title">Title:</label>
      <input type="text" id="title" required>

      <label for="organization">Organization:</label>
      <input type="text" id="organization" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <button onclick="goToPage2()">Next</button>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="hidden">
      <form action="https://formsubmit.co/aaraizasif0110@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="Name" id="form-name">
        <input type="hidden" name="Title" id="form-title">
        <input type="hidden" name="Organization" id="form-org">
        <input type="hidden" name="Email" id="form-email">

        <label for="therapy">Compliance Therapy:</label>
        <select name="Compliance Therapy" id="therapy" required>
          <option value="">-- Select --</option>
          <option>BSA/AML Program</option>
          <option>Staffing Constraints</option>
          <option>Technology Support</option>
          <option>CRA/HMDA</option>
          <option>Fair Lending / UDAAP</option>
          <option>Information Security and Cyber Risk</option>
          <option>Lack of scalability or Automation</option>
        </select>

        <label for="concern">Please describe your concern:</label>
        <textarea name="Concern" id="concern" placeholder="Type your concern here..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function goToPage2() {
      const name = document.getElementById("name").value.trim();
      const title = document.getElementById("title").value.trim();
      const org = document.getElementById("organization").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !title || !org || !email) {
        alert("Please fill out all fields.");
        return;
      }

      document.getElementById("form-name").value = name;
      document.getElementById("form-title").value = title;
      document.getElementById("form-org").value = org;
      document.getElementById("form-email").value = email;

      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    }
  </script>
</body>
</html>
