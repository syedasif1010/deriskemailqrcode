<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chart â€“ Compliance Therapy</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h2 {
      margin-top: 20px;
    }
    canvas {
      max-width: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Live Compliance Therapy Submissions</h2>
  <canvas id="liveChart" width="400" height="400"></canvas>

  <script>
    const counts = JSON.parse(localStorage.getItem("therapyCounts")) || {};

    const ctx = document.getElementById("liveChart").getContext("2d");
    new Chart(ctx, {
      type: "pie",
      data: {
        labels: Object.keys(counts),
        datasets: [{
          label: "Compliance Therapy Selections",
          data: Object.values(counts),
          backgroundColor: [
            "#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40", "#009688"
          ],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
