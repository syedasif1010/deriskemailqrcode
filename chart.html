<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Chart â€“ Compliance Therapy</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chart-container {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      max-width: 320px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin: 10px 0;
      font-size: 16px;
    }
    canvas {
      max-width: 280px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h2>Compliance Therapy Chart</h2>
    <canvas id="liveChart" width="280" height="280"></canvas>
  </div>

  <script>
    const counts = JSON.parse(localStorage.getItem("therapyCounts")) || {};

    const ctx = document.getElementById("liveChart").getContext("2d");
    new Chart(ctx, {
      type: "pie",
      data: {
        labels: Object.keys(counts),
        datasets: [{
          label: "Compliance Therapy Selections",
          data: Object.values(counts),
          backgroundColor: [
            "#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40", "#009688"
          ],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
