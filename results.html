<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compliance Therapy Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
    .nav {
      margin-bottom: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #007bff;
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">üìù Submit Form</a> | 
    <a href="results.html">üìä View Results</a>
  </div>

  <h2>Live Compliance Therapy Results</h2>
  <canvas id="complianceChart" width="600" height="400"></canvas>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://jzxiqailbudeakztkzpc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6eGlxYWlsYnVkZWFrenRrenBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMjk0NTcsImV4cCI6MjA1OTgwNTQ1N30.zT5Rst78LcU9A3q29VhQsYV7jiogxcH0m0aUwW7zF2M";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const ctx = document.getElementById("complianceChart").getContext("2d");
    let chart;

    async function loadDataAndUpdateChart() {
      const { data, error } = await supabase.from("submissions").select("therapy");

      if (error) {
        console.error("Fetch error:", error);
        return;
      }

      const counts = {};
      data.forEach(entry => {
        const key = entry.therapy;
        if (key) {
          counts[key] = (counts[key] || 0) + 1;
        }
      });

      const labels = Object.keys(counts);
      const values = Object.values(counts);

      const colorMap = {
        "BSA/AML Program": "#007bff",
        "Staffing Constraints": "#28a745",
        "Technology Support": "#ffc107",
        "CRA/HMDA": "#dc3545",
        "Fair Lending / UDAAP": "#6610f2",
        "Information Security and Cyber Risk": "#fd7e14",
        "Lack of scalability or Automation": "#20c997",
        "Other": "#6c757d"
      };

      const backgroundColors = labels.map(label => colorMap[label] || "#343a40");

      if (chart) {
        chart.data.labels = labels;
        chart.data.datasets[0].data = values;
        chart.data.datasets[0].backgroundColor = backgroundColors;
        chart.update();
      } else {
        chart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Therapy Responses",
              data: values,
              backgroundColor: backgroundColors
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1
                }
              }
            }
          }
        });
      }
    }

    // Initial load
    await loadDataAndUpdateChart();

    // Refresh every 10 seconds
    setInterval(loadDataAndUpdateChart, 10000);
  </script>
</body>
</html>
